<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/demo.css">
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <button-counter></button-counter>
    <button-counter></button-counter>
    <button-counter></button-counter>
</div>

<script>
    Vue.component('button-counter',{
        data: function () {
            return {
                count: 0
            }
        },
        template: '<button @click="count++">You clicked me {{ count }} times.</button>'
    })

    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
