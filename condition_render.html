<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <template v-if="ok">
        <h1>Title</h1>
        <p>Paragrph 1</p>
        <p>Paragrgh 2</p>
    </template>
    <div v-if="Math.random()>0.5">
        Now you see me
    </div>
    <div v-else>
        Sorry
    </div>

    <div v-if="type === 'A'">
        A
    </div>
    <div v-else>
        Not A
    </div>

    <template v-if="loginType === 'username'">
        <label>Username</label>
        <input type="text" placeholder="Enter your username" key="username-input">
    </template>
    <template v-else>
        <label>Email</label>
        <input type="text" placeholder="Enter your email address" key="email-input">
    </template>
    <div>
        <button @click="changeInput">changeInput</button>
    </div>
</div>

<script>

    var vm = new Vue({
        el: '#app',
        data: {
            ok: true,
            type: 'A',
            loginType: 'username'
        },
        methods: {
            changeInput (){
                if (this.loginType === 'username'){
                    this.loginType = 'email'
                }else{
                    this.loginType = 'username'
                }
            }
        }
    })
</script>
</body>
</html>
