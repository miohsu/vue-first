<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in items">
            {{ parentMessage }} - {{ item.message }} - {{ index }}
        </li>
    </ul>
    <p>================================</p>
    <ul>
       <li v-for="(value,key,index) in object">
           {{ key }} - {{ value }} - {{ index }}
       </li>
    </ul>
    <p>===========================</p>
    <ul>
        <li v-for="n in evenNumbers">{{ n }}</li>
    </ul>
    <p>===========================</p>
    <ul>
        <li v-for="n in even(numbers)">{{ n }}</li>
    </ul>
    <p>===========================</p>
    <ul>
        <li v-for="n in 10">{{ n }}</li>
    </ul>
    <p>===========================</p>
    <ul>
        <template v-for="item in items">
            <li>{{ item.message }}</li>
            <li class="divider" role="presentation"></li>
        </template>
    </ul>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            parentMessage: 'parent',
            items: [
                { message: 'Mio' },
                { message: 'Los' }
            ],
            object: {
                firstName: 'Mio',
                lastName: 'Hsu',
                age: 18,
                gender: 'M'
            },
            numbers: [1,2,3,4,5],
        },
        computed: {
            evenNumbers (){
                return this.numbers.filter(function (number) {
                    return number % 2 === 1
                })
            }
        },
        methods: {
            even (numbers){
                return numbers.filter(function (number) {
                    return number % 2 === 0
                })
            }
        }
    })
</script>
</body>
</html>
